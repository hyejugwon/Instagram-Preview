<!DOCTYPE html>
<html lang="en kr">
<head>
  <base href="/Instagram-Preview/" id="github-base">
  <script>
    // 로컬 환경에서는 base 태그 제거
    if (!location.hostname.endsWith('github.io')) {
      var base = document.getElementById('github-base');
      if (base) base.remove();
    }
    
    // head에서도 아이콘 경로 수정 (더 빠른 실행)
    (function() {
      var baseTag = document.querySelector('base');
      var basePath = baseTag ? baseTag.getAttribute('href') : '';
      
      var getIconPath = function(path) {
        if (!basePath) return path;
        var cleanBase = basePath.replace(/\/$/, '');
        var cleanPath = path.startsWith('/') ? path : '/' + path;
        return cleanBase + cleanPath;
      };
      
      var fixIconPaths = function() {
        var icons = document.querySelectorAll('[data-src], #menuBtn');
        icons.forEach(function(img) {
          var originalSrc = img.getAttribute('data-src') || img.getAttribute('src');
          if (originalSrc && originalSrc.startsWith('/')) {
            var newSrc = getIconPath(originalSrc);
            if (img.hasAttribute('data-src')) {
              img.removeAttribute('data-src');
            }
            img.src = newSrc;
            
            img.onerror = function() {
              this.src = newSrc + '?v=' + Date.now();
              this.onerror = null;
            };
          }
        });
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fixIconPaths);
      } else {
        setTimeout(fixIconPaths, 0);
      }
    })();
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <script>
    // base 태그를 고려하여 CSS/JS 동적 로드
    (function() {
      var baseTag = document.querySelector('base');
      var basePath = baseTag ? baseTag.getAttribute('href') : '';
      var getPath = function(path) {
        if (!basePath) return path;
        var cleanBase = basePath.replace(/\/$/, '');
        var cleanPath = path.startsWith('/') ? path : '/' + path;
        return cleanBase + cleanPath;
      };
      
      // head.js 로드
      var headScript = document.createElement('script');
      headScript.src = getPath('/js/head.js');
      document.head.appendChild(headScript);
      
      // subway.css 로드
      var cssLink = document.createElement('link');
      cssLink.rel = 'stylesheet';
      cssLink.href = getPath('/services/subway/subway.css');
      document.head.appendChild(cssLink);
    })();
  </script>
  <title>hakchips: Subway Calorie Calculator</title>
</head>
<body>
  <script>
    // body 파싱 직후 아이콘 경로 수정
    (function() {
      var baseTag = document.querySelector('base');
      var basePath = baseTag ? baseTag.getAttribute('href') : '';
      
      var getIconPath = function(path) {
        if (!basePath) return path; // 로컬 환경에서는 원래 경로 사용
        var cleanBase = basePath.replace(/\/$/, '');
        var cleanPath = path.startsWith('/') ? path : '/' + path;
        return cleanBase + cleanPath;
      };
      
      var fixIconPaths = function() {
        var icons = document.querySelectorAll('[data-src], #menuBtn');
        icons.forEach(function(img) {
          var originalSrc = img.getAttribute('data-src') || img.getAttribute('src');
          if (originalSrc && originalSrc.startsWith('/')) {
            var newSrc = getIconPath(originalSrc);
            if (img.hasAttribute('data-src')) {
              img.removeAttribute('data-src');
            }
            img.src = newSrc;
            
            // 로드 실패 시 재시도
            img.onerror = function() {
              this.src = newSrc + '?v=' + Date.now();
              this.onerror = null;
            };
          }
        });
      };
      
      // 즉시 실행 (body가 파싱되는 동안)
      setTimeout(fixIconPaths, 0);
      // DOMContentLoaded에서도 실행
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fixIconPaths);
      } else {
        fixIconPaths();
      }
      // load 이벤트에서도 실행 (추가 보장)
      window.addEventListener('load', fixIconPaths);
    })();
  </script>
  <div class="app">
    <div class="header">
      <div class="header-topbar">
        <div class="title h2--B">Subway Calorie Calculator</div>
        <img data-src="/icons/menudrop.svg" width="26" height="26" id="menuBtn" style="cursor: pointer;">
        <script>
          // 이미지 바로 다음에 경로 수정
          (function() {
            var baseTag = document.querySelector('base');
            var basePath = baseTag ? baseTag.getAttribute('href') : '';
            var getIconPath = function(path) {
              if (!basePath) return path;
              var cleanBase = basePath.replace(/\/$/, '');
              var cleanPath = path.startsWith('/') ? path : '/' + path;
              return cleanBase + cleanPath;
            };
            var menuImg = document.getElementById('menuBtn');
            if (menuImg) {
              var originalSrc = menuImg.getAttribute('data-src') || menuImg.getAttribute('src');
              if (originalSrc && originalSrc.startsWith('/')) {
                var newSrc = getIconPath(originalSrc);
                menuImg.removeAttribute('data-src');
                menuImg.src = newSrc;
                menuImg.onerror = function() {
                  this.src = newSrc + '?v=' + Date.now();
                  this.onerror = null;
                };
              }
            }
          })();
        </script>
      </div>
      <div class="tabs tabs--block-full">
        <button class="kr tab tab--lg is-active" data-target="sandwich">샌드위치</button>
        <button class="kr tab tab--lg" data-target="salad">샐러드</button>
      </div>
    </div>

    
    <main class="contentsArea">
      <div class="result">
        <span class="totalTitle kr h4--B">칼로리 총합</span>
        <span class="resultCalories kr h4--B">{숫자}</span>
        <span class="unit h4--B">Kcal</span>
        <button class="btn btn--text--gray btn--underlined" id="detailBtn">상세보기</button>
      </div>

      <!-- 영양 정보 섹션 -->
      <div id="nutritionInfo" class="nutrition-info" style="display: none;">
        <div class="nutrition-info__content">
          <div class="nutrition-item">
            <span class="nutrition-label kr">총 단백질</span>
            <span class="nutrition-value kr" id="totalProtein">0 g</span>
          </div>
          <div class="nutrition-item">
            <span class="nutrition-label kr">총 당류</span>
            <span class="nutrition-value kr" id="totalSugars">0 g</span>
          </div>
          <div class="nutrition-item">
            <span class="nutrition-label kr">총 나트륨</span>
            <span class="nutrition-value kr" id="totalSodium">0 g</span>
          </div>
          <div class="nutrition-item">
            <span class="nutrition-label kr">총 포화지방</span>
            <span class="nutrition-value kr" id="totalSaturatedFat">0 g</span>
          </div>
        </div>
      </div>
  
      <div class="detailPage" id="detailPage">
        <div class="selecArea">
          <!-- ingredients-render.js에서 동적으로 렌더링됩니다 -->
        </div>
        <!-- 정보 카드는 subway.js에서 동적으로 추가됩니다 -->
      </div>
    </main>
  </div>

  <!-- ✅ JS는 body 맨 아래 -->
  <script>
    // base 태그를 고려하여 JS 동적 로드
    (function() {
      var baseTag = document.querySelector('base');
      var basePath = baseTag ? baseTag.getAttribute('href') : '';
      var getPath = function(path) {
        if (!basePath) return path;
        var cleanBase = basePath.replace(/\/$/, '');
        var cleanPath = path.startsWith('/') ? path : '/' + path;
        return cleanBase + cleanPath;
      };
      
      var scripts = ['/services/subway/ingredients-render.js', '/services/subway/subway.js', '/js/menu.js'];
      scripts.forEach(function(src) {
        var script = document.createElement('script');
        script.src = getPath(src);
        document.body.appendChild(script);
      });
    })();
  </script>
</body>
</html>
